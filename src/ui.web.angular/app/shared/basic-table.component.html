<table class='table' *ngIf='items.length > 0'>
    <thead>
        <tr>
            <th *ngFor='let name of items[0] | propertyNames | camelToTitle'>{{ name }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of items'>
            <td *ngFor='let value of item | propertyValues'>{{ value }}</td>
        </tr>
    </tbody>
</table>
